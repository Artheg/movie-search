<div id="imdb-view-container">
<app-search-bar></app-search-bar>
<div class="movie-grid">
  <app-movie-card
    *ngFor="let item of data"
    [data]="item"
    [isSaved]="this.checkIfSaved(item)"
    (buttonClickEvent)="this.onButtonClick(item)"
  ></app-movie-card>
</div>
<div class="no-data-message" *ngIf="data.length == 0">
  <p>
    Type the name of the movie and press Enter or click Search button.
  </p>
</div>
</div>
