<mat-toolbar>
  <mat-form-field>
    <div class="input-field">
      <button mat-button id="search-btn" (click)="performSearch(searchInput.value)">
        <mat-icon>search</mat-icon>
      </button>
      <input
        #searchInput
        matInput
        (keyup.enter)="performSearch(searchInput.value)"
      />
    </div>
    <mat-progress-bar *ngIf="isLoading" id="progress-bar" mode="indeterminate"></mat-progress-bar>
  </mat-form-field>
</mat-toolbar>
