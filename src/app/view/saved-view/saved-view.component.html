<div class="movie-grid">
  <app-movie-card
    *ngFor="let item of data"
    [data]="item"
    [isSaved]="this.checkIfSaved(item)"
    (buttonClickEvent)="this.onButtonClick(item)"
  ></app-movie-card>

</div>
<div class="no-data-message" *ngIf="data.length == 0">
    <p>
      Go to IMDB tab, search for movies and add them to your collection.
    </p>
  </div>
